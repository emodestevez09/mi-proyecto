<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi pagina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Enzo Modernel Estevez</h1>
  
  <p id="texto-magico">Presiona el botón para ver la magia</p>
  <button id="mi-boton">Cambiar</button>

  <div class="mi-contenedor">

    <h2 class="form-title">Boutique New Opportunities</h2>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" placeholder="Ingrese su documento" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
      
      <button type="submit" id="login-btn">Ingresar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
